<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-viagens.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mapa.css">
    <title>Rotas</title>
</head>

<body>
    <header>
        <div class="div-navbar">
            <a href="index.html"><img class="aviao" src="img/viagens.png"></a>
            <h1>Let's bora viajar?</h1>
            <a href="index.html" class="inicio">Home</a>
        </div>
    </header>

    <form class="formulario">
        <label for="partida" class="identificacao">Local de partida</label>
        <input type="text" id="partida" class="input_padrao" required placeholder="Seu Local">

        <label for="chegada" class="identificacao">Local de chegada</label>
        <input type="text" id="chegada" class="input_padrao" required placeholder="Destino">

        <fieldset class="fieldset">
            <legend class="escolha-veiculo">Qual veículo irá utilizar?</legend>
            <label for="radio_carro" class="opcoes"><input type="radio" name="veiculo" value="carro" id="radio_carro" checked>Carro</label>
            <label for="radio_moto" class="opcoes"><input type="radio" name="veiculo" value="moto" id="radio_moto">Moto</label>
            <label for="radio_onibus" class="opcoes"><input type="radio" name="veiculo" value="onibus" id="radio_onibus">Ônibus</label>
        </fieldset>
    </form>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31793589.88519257!2d-73.2121220651644!3d-13.409017273645166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-BR!2sbr!4v1696427254947!5m2!1spt-BR!2sbr"
        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script src="js/mapa.js"></script>
</body>

</html>
