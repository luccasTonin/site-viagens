<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="img/icon-viagens.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="div-navbar">
            <h1>
                <a href="index.html"><img class="aviao" src="img/viagens.png" alt="Imagem de um avião ao redor da Terra"></a>
                <p>Let's bora viajar?</p>

            <nav>
                <ul>
                    <li><a href="mapa.html" class="links">Rotas</a></li>
                </ul>
            </nav>
            
        
        </div>
    </header>
    
    <main>
        <form>
            <label for="nomesobrenome" class="identificacao">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input_padrao" required placeholder="Seu nome">

            <label for="email" class="identificacao">Endereço de Email</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

            <label for="Telefone" class="identificacao">Telefone</label>
            <input type="tel" id="Telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem" class="identificacao">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="5"></textarea>


        <div class="div-botao">
            <button class="botao-enviar">Enviar</button>
        </div>
    </form>
